<template name="accounts">
  <div class="background">
      <div class="accounts">
    {{#if currentUser}}
        {{> dashboard}}
    {{else}}
        {{> login}}
    {{/if}}
  </div>
</div>
</template>

<template name="dashboard">
    <div class="row accounts_card">
        <div class="blur"></div>
        <div class="do_not_blur">
          <div class="card" style="background-color:transparent; margin: 0; vertical-align: middle; ">
            <div class="card-content black-text">
              <span class="card-title black-text">Staff Log In</span>
              <p>You're logged in.</p>
              <p><a href="#" class="logout">Logout</a></p>
            </div>
          </div>
        </div>
      </div>
</template>

<template name="login">
      <!-- <div class="blur"></div> -->
      <!-- <div class="do_not_blur"> -->
       <div class="card">
          <div class="card-content black-text">
            <span class="card-title black-text">Staff Log In</span>
            <p>Please use your Equal Education email address to log in</p>
            <form id="login-form" action="action">
              <div class="input-field col s12">
                <input type="email" id="login-email" class="validate" />
                <label for="login-email">Email</label>
              </div>
              <div class="input-field col s12">
                <input type="password" id="login-password" class="validate" />
                <label for="login-password">Password</label>
              </div>
              <div class="col s6">
                <input type="submit" class="waves-effect waves-light btn" id="login-button" value="Sign in" />
              </div>
              <div class="col s6">
                <a href="/accounts/register">Register as a new user</a>
              </div>
              <div class="input-field col s12">
            </div>
            </form>
          </div>
        </div>
</template>

<template name="register">
  <div class="background">
    <div class="accounts">
      <div class="card">
          <div class="card-content black-text">
              <span class="card-title black-text">Staff Register</span>
              <p>Please use your Equal Education email address to register as a new user</p>
              <form>
                <div class="input-field col s12">
                  <input id="register-email" type="email" class="validate" name="registerEmail">
                  <label for="register-email">Email</label>
                </div>
                <div class="input-field col s12">
                  <input id="register-password" type="password" class="validate" name="registerPassword">
                  <label for="register-password">Password</label>
                </div>
                <div class="col s6">
                  <input class="btn waves-effect waves-light" type="submit" value="Register">
                </div>
                <div class="col s6">
                  <a href="/accounts">Login as an existing user</a>
                </div>
                <div class="input-field col s12"></div>

              </form>
            </div>
          </div>
        </div>
  </div>
</template>
